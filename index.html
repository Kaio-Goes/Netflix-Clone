<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="vi0ewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SWEET TOOTH</h3>
                <p class="descricao">
                    Baseada na adorada HQ da DC e com produção executiva de Susan Downey e Robert
                    Downey Jr.,
                    Sweet Tooth é um conto de fadas pós-apocalíptico sobre um menino-cervo e um nômade solitário
                    que embarcam juntos em uma aventura extraordinária.</p>
                <div class="botaes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/2.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/7.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/jquery.min.js"></script>
